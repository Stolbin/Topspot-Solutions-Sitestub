<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/icon_topspot-solutions_180x180.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Topspot-Solutions</title>
  </head>
  <body oncontextmenu="return false">
    <main>
      <div class="bg_box">
        <img id="main-bg" alt="bg" class="bg" />

        <div class="btn_show">
          <a
            href="https://streamadvisor.com.ua/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./images/button.png" alt="btn" class="btn" />
          </a>
        </div>
      </div>

      <div class="text_box">
        <div class="logo">
          <img
            class="logo_img"
            src="./images/white_logo_topspot.solutions.png"
            alt="logo"
          />
        </div>
        <h2 class="text">
          Сайт нашої агенції знаходиться у розробці, а поки Ви можете
          ознайомитись з нашим сервісом StreamAdvisor.
        </h2>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
